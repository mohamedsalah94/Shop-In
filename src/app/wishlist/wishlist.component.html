<section class="bg-mine py-5">
  <div class="text-center py-5">
    <h2 class="h1 font-weight-bold text-dark">Wishlist</h2>
    <nav
      aria-label="breadcrumb"
      class="d-flex justify-content-center align-items-center">
      <ol class="breadcrumb bg-transparent m-0">
        <li class="breadcrumb-item"><a routerLink="/home" class="text-decoration-none">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
      </ol>
    </nav>
  </div>
  <div class="container-fluid px-xl-5">
    <div class="row m-0 px-xl-4">
      <div class="col-lg-12 w-100" id="listOfItems" [class.col-md-12] = "Products == null" [class.col-lg-12] = "Products == null">
        <div class="radius bg-light text-center p-0 shadow-lg">
          <h2 class="pt-3 h4 text-dark font-weight-bold">Wishist Items</h2>
          <hr>
          <p class="py-5" *ngIf="Products == null">
              <small class="text-muted font-weight-bold">
                  You have no items in your wishist.
              </small>
          </p>
          <div class="row m-0 py-1" *ngIf="Products != null">
            <div class="col-12" *ngFor="let item of Products; let i=index">
              <div class="row m-0 d-flex justify-content-center align-items-center">
                <div class="col-xl-4 col-lg-5 col-md-12 d-flex justify-content-start align-items-center py-3">
                  <img [src]="item?.imageUrl" [alt]="item?.name" class="img-fluid mr-5 w-25">
                  <h6 class="font-weight-bold">{{item?.name}}</h6>
                </div>
                <div class="col-xl-8 col-lg-7 col-md-12 py-3 d-flex justify-content-around align-items-center">
                  <div class="d-flex justify-content-around align-items-center w-50 ml-auto">
                    <h6 class="font-weight-bold text-muted" *ngIf="item?.onSale == false">${{item?.price}}</h6>
                    <h6 class="font-weight-bold text-muted" *ngIf="item?.onSale == true">${{(item?.price - (item?.price*(item?.discount/100))).toFixed(2)}}</h6>
                    <div>
                      <button class="btn bg-mine deleteBtn mx-1" (click)="addToCart(item);"><i class="fas fa-shopping-bag"></i></button>
                      <button class="btn bg-mine deleteBtn mx-1" (click)="deleteItem(item);"><i class="fas fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <hr *ngIf="Products?.length > i+1">
            </div>
          </div>
          <button class="btn btn-outline-dark btn-block py-3 border border-bottom-0 border-left-0 border-right-0 radius font-weight-bold"
          style="border-top-left-radius: 0px;border-top-right-radius: 0px;" routerLink="/home">
              <i class="fas fa-angle-double-left"></i> Continue Shopping
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
