<section class="py-5" id="addProducts">
    <div class="container mt-5">
        <div class="header my-4 d-flex justify-content-between align-items-center">
            <h2 class="text-warning">UPDATE PRODUCTS</h2>
            <img [src]="ImageUrl" alt="Item Image" class="img-fluid" style="width: 100px;" id="ItemImage">
        </div>
        <form [formGroup]="addProductsForm" (ngSubmit)="updateProducts(addProductsForm.value)" enctype="multipart/form-data">
            <div class="form-group">
                <label class="font-weight-bold">- Item Name</label>
                <input type="text" class="form-control" formControlName="Name" placeholder="*Product name">
                <small class="text-danger"
                    *ngIf="addProductsForm.get('Name').invalid && addProductsForm.get('Name').touched">
                    This field is required!
                </small>
            </div>
            <div class="d-flex">
                <div class="form-group mr-2 w-25">
                    <label class="font-weight-bold">- Item Price</label>
                    <input type="number" class="form-control" formControlName="Price" placeholder="$00.00">
                    <small class="text-danger"
                        *ngIf="addProductsForm.get('Price').invalid && addProductsForm.get('Price').touched">
                        This field is required!
                    </small>
                </div>
                <div class="form-group w-25 d-none" id="ItemDiscount">
                    <label class="font-weight-bold">- Discount</label>
                    <select class="form-control m-auto font-weight-bold" formControlName="Discount">
                        <option value="0" disabled>No Discount</option>
                        <option value=10>10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                    <small class="text-danger"
                        *ngIf="addProductsForm.get('Discount').invalid && addProductsForm.get('Discount').touched">
                        This field is required!
                    </small>
                </div>
                <div class="form-group ml-2 w-100">
                    <label class="font-weight-bold">- Category</label>
                    <select class="form-control m-auto font-weight-bold" formControlName="Category">
                        <option value="men-clothes"> Men's  Clothes</option>
                        <option value="men-shoes">Men's  Shoes</option>
                        <option value="men-watches">Men's  Watches</option>
                        <option value="men-jewelry">Men's  Jewelry</option>
                        <option value="women-jewelry">women's  Jewelry</option>
                        <option value="women-clothes"> Women's  Clothes</option>
                        <option value="women-shoes">Women's  Shoes</option>
                        <option value="women-watches">Women's  Watches</option>
                        <option value="kids-fashion">Kids's  Fashion</option>
                        <option value="sports-fitness">Sports & Fitness</option>
                        <option value="bags">Bags</option>
                    </select>
                    <small class="text-danger"
                        *ngIf="addProductsForm.get('Category').invalid && addProductsForm.get('Category').touched">
                        This field is required!
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">- Item Describtion</label>
                <textarea class="form-control" rows="5" formControlName="Describtion" placeholder="supply customers with important information about the features and benefits of the product."></textarea>
                <small class="text-danger"
                    *ngIf="addProductsForm.get('Describtion').invalid && addProductsForm.get('Describtion').touched">
                    This field is required!
                </small>
            </div>
            <div class="form-group d-flex justify-content-between">
                <div class="form-group">
                    <label class="font-weight-bold">- Item On Sale</label>
                    <div>
                        <input type="radio" id="OnSale-True" class="mr-1" name="OnSale" value=true
                            formControlName="OnSale" (click)="ItemDiscount();">
                        <label for="OnSale-True">YES</label>
                    </div>
                    <div>
                        <input type="radio" id="OnSale-False" class="mr-1" name="OnSale" value=false
                            formControlName="OnSale" (click)="NoDiscount();">
                        <label for="OnSale-False">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">- Out Of Stock</label>
                    <div>
                        <input type="radio" id="OutOfStock-True" class="mr-1" name="OutOfStock" value=true
                            formControlName="OutOfStock">
                        <label for="OutOfStock-True">YES</label>
                    </div>
                    <div>
                        <input type="radio" id="OutOfStock-False" class="mr-1" name="OutOfStock" value=false
                            formControlName="OutOfStock">
                        <label for="OutOfStock-False">NO</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">- New Item</label>
                    <div>
                        <input type="radio" id="NewItem-True" class="mr-1" name="NewItem" value =true
                            formControlName="NewItem">
                        <label for="NewItem-True">YES</label>
                    </div>
                    <div>
                        <input type="radio" id="NewItem-False" class="mr-1" name="NewItem" value =false
                            formControlName="NewItem">
                        <label for="NewItem-False">NO</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="mt-3">
                    <div class="box text-center">
                        <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" accept="image/*"
                            data-multiple-caption="{count} files selected" multiple="false" formControlName="ImageUrl"
                            (change)="onFileChange($event.target.files)" />
                        <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                                viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                            </svg> <span id="upload-file">Choose a file&hellip;</span></label>
                    </div>
                    <small class="text-danger d-flex justify-content-center mb-2"
                        *ngIf="addProductsForm.get('ImageUrl').invalid && addProductsForm.get('ImageUrl').touched">
                        Please select an Image
                    </small>
                    <small class="text-muted d-flex justify-content-center">
                        Please upload image without a background and size less than 5 Mb 
                    </small>
                </div>
            </div>
            <div class="form-group">
                <button class="btn-block btn bg-dark text-white font-weight-bold"
                    [disabled]="addProductsForm.invalid">UPDATE PRODUCT</button>
            </div>
        </form>
    </div>
</section>
